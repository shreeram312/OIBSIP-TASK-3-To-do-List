<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://icon-library.com/images/task-list-icon/task-list-icon-19.jpg" />
    <title>To-Do-List Website</title>
  </head>
  <body>
    <div class="h-auto ">
    <h1 class="text-3xl  font-semibold text-center bg-indigo-950 text-white p-3">Basic To-do List Website</h1>
    <main class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 h-screen w-auto flex justify-center items-center ">
    

    
      <div class="container hover:shadow-2xl hover:shadow-black p-2 h-auto w-auto bg-slate-200 border-4 border-black rounded-2xl">
        <h1 class="text-4xl font-bold my-4 text-purple-800 text-center">
          To-Do List
        </h1>
        <input
          tupe="text"
          placeholder="Add your Tasks.."
          class=" text-black font-semibold w-80 h-14 mx-2 my-2 px-3 py-3 border-2 border-purple-600 rounded-2xl hover:outline-2 hover:outline-purple-700"
          id="input"
        />
        <button
          class="bg-purple-700 mx-2 my-3 p-2 rounded-3xl w-24 text-white hover:bg-purple-800"
          onclick="addtask()"
        >
          Add
        </button>
        <ol class="text-3xl mx-10 p-3 " id="list">
         
          <!-- <li>Task1</li>
  <li>Task2</li>
  <li>Task3</li> -->
        </ol>
      </div>
      
    </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
